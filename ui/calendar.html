<!DOCTYPE html>
<!-- saved from url=(0050)https://revealjs.com/?transition=fade#/transitions -->
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/bulma.io/bulma.css">

		<link rel="stylesheet" href="libs/bulma.io/calendar/bulma-calendar.min.css">
    <script type="text/javascript" src="libs/bulma.io/calendar/bulma-calendar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
    <style type="text/css">
    body
      {
        overflow: hidden;
        background-color: teal; 
      }
    html, body {
        margin: 0;
        padding: 0;

        min-width: 100%;
        width: 100%;
        max-width: 100%;

        min-height: 100%;
        height: 100%;
        max-height: 100%;
              }
    iframe {
      height: 100%;
      width: 100%
    }

    .columns {
      height: 100%;
    }
    .calendar-header .calendar-date {
        font-size: 2rem;
        font-weight: 1500;
    }
    .calender-event {
      font-size: 0.5 rem;
    }
    </style>
  </head>
  <body>
    <div id="calendar" class="calendar is-large">
      <div class="calendar-nav">
        <div class="calendar-month">{{ month }}</div>
      </div>
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="calendar-date">Mon</div>
          <div class="calendar-date">Tue</div>
          <div class="calendar-date">Wed</div>
          <div class="calendar-date">Thu</div>
          <div class="calendar-date">Fri</div>
          <div class="calendar-date">Sat</div>
          <div class="calendar-date">Sun</div>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-date" v-for="date_entry in calendar_data">
          <button class="date-item">
            {{get_date(date_entry['date']) }}
          </button>
            <div class="calendar-events">

              <a class="calendar-event" v-for="event in date_entry['travel']" :key="event.name" v-bind:class="get_travel_class(event['type'])">
                <i class="fa fa-fw" v-bind:class="get_travel_icon(event['type'])"></i>
                {{ event['name'] }}
                </a>
              <a class="calendar-event is-black" v-for="event in date_entry['training']" :key="event.title">
                <i class="fa fa-graduation-cap fa-fw"></i>{{ event['title'] }}</a>
            </div>
        </div>
      </div>
    </div>
    <script>
    Vue.use(Buefy.default, { defaultIconPack: 'fa' })
    const calendar_configuration = {
      data() {
        return {
          calendar_data: [],
          month: ""
        }
      },
      methods: {
        get_date(d) {
          a = new Date(d)
          return a.getDate()
        },
        get_travel_class(t) {
          if (t == "DEPARTURE") {
            return "is-danger"
          } else if (t == "ARRIVAL") {
            return "is-success"
          } else if (t == "VISITOR_ARRIVAL") {
            return "is-warning"
          } else if (t == "VISITOR_DEPARTURE") {
            return "is-primary"
          } else {
            return "is-black"
          }
        },
        get_travel_icon(t) {
          if (t == "DEPARTURE") {
            return "fa-plane"
          } else if (t == "ARRIVAL") {
            return "fa-plane fa-rotate-180"
          } else if (t == "VISITOR_ARRIVAL") {
            return "fa-paper-plane fa-rotate-180"
          } else if (t == "VISITOR_DEPARTURE") {
            return "fa-paper-plane"
          } else {
            return "is-black"
          }
        },
        
        loadAsyncData() {
          var vm = this
          axios.get("http://localhost:9000/calendar")
            .then(response =>  {
              console.log(response)
              vm.month = response["data"]["month"]
              vm.calendar_data = response["data"]["data"]
            })
        }
      },
      mounted() {
        this.loadAsyncData()
      }
    }
    const app = new Vue(calendar_configuration)
    app.$mount('#calendar')
    </script>
  </body>
</html>
